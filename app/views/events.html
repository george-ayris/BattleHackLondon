<div class="page-header">
    <div class="row">
        <h1>
            <span data-bind="text: eventTitle"></span>
            <span class="pull-right">
                <button class="btn btn-default" data-bind="click: joinEvent">
                    Join event
                </button>
            </span>
        </h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" data-bind="text: dateAndTime"></h3>
    </div>
    <div class="panel-body">
        <i data-bind="text: description" class="event-description"></i>
        <div>Attendees:
            <span data-bind="foreach: users">
                <a class="label label-primary" data-bind="attr: { href: '#/users/' + $data.id }, text: $data.first_name + ' ' + $data.last_name" />
            </span>
        </div>
        <div>(between <span data-bind="text: minPeople"></span> and <span data-bind="text: maxPeople"></span> required).</div>
        <div>Price is <span data-bind="text: pricePerPerson"></span> each.</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>
