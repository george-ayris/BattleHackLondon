<form class="form-inline newEventForm">
    <span>Create new event</span>
    <label for="name">Name</label>
    <input type="text" data-bind="value: inputName" id="name" placeholder="Name" />
    <input type="text" class="date input-small" data-bind="value: inputSport" placeholder="Sport" />
    <input type="text" class="input-small" data-bind="value: inputLocation" placeholder="Location" />
    <input type="number" data-bind="value: inputNumberPeople" placeholder="Number of people" />
    <button type="submit" class="btn btn-primary" data-bind="click: submitCustomer">Add</button>
</form>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="control-label col-xs-2">Name</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputName" placeholder="John Smith">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
