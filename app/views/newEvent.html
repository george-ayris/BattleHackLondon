<div class="page-header">
    <h1>Create new event</h1>
</div>
<div class="panel panel-default">
    <!-- <div class="panel-heading">
        <h3 class="panel-title"></h3>
    </div> -->
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputName" placeholder="A. Bowler" data-bind="value: name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSport" class="control-label col-xs-2">Sport</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputSport" placeholder="Cricket" data-bind="value: sport">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPostCode" class="control-label col-xs-2">Venue post code</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputPostCode"  data-bind="value: postCode">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="control-label col-xs-2">Description</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputDesc" placeholder="A lovely 20 overs each" data-bind="value: description">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="control-label col-xs-2">Date</label>
                <div class="col-xs-10">
                    <input type="date" class="form-control" id="inputDate" placeholder="Today?" data-bind="value: date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMinPeople" class="control-label col-xs-2">Minimum players</label>
                <div class="col-xs-10">
                    <input type="number" class="form-control" id="inputMinPeople" placeholder="1" data-bind="value: minPeople">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMaxPeople" class="control-label col-xs-2">Maximum players</label>
                <div class="col-xs-10">
                    <input type="number" class="form-control" id="inputMaxPeople" placeholder="100000" data-bind="value: maxPeople">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCost" class="control-label col-xs-2">Overall cost</label>
                <div class="col-xs-10">
                    <input type="number" class="form-control" id="inputCost" placeholder="Â£10"  data-bind="value: cost">
                </div>
            </div>

            <div class="col-xs-offset-2 col-xs-10">
                <div id="map-canvas"></div>
            </div>
            <!-- <div class="form-group"> -->
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-default" data-bind="click: createEvent">Create</button>
                </div>
            <!-- </div> -->
        </form>
    </div>
</div>
