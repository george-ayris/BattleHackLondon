<div class="page-header">
    <h1>Register</h1>
</div>
<div class="panel panel-default">
    <!-- <div class="panel-heading">
        <h3 class="panel-title"></h3>
    </div> -->
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstName" class="control-label col-xs-2">First Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Dan" data-bind="value: firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="control-label col-xs-2">Last Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Schulman" data-bind="value: lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="dan.schulman@paypal.com" data-bind="value: email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="inputPassword" data-bind="value: password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary" data-bind="click: register">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
